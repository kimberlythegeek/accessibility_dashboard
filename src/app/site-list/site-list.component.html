<div class="row justify-content-center">
  <div class="col-10">
      <app-graph *ngIf="sites && sites.length==8" [sites]="sites" class="violation-graph"></app-graph>
      <ul class="list-unstyled list-group site-list">
      <li *ngFor="let site of sites" class="site-list-item">
        <app-site [site]="site"></app-site>
      </li>
      </ul>
  </div>
</div>
